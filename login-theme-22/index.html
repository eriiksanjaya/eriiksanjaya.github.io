      // Memuat API YouTube IFrame
      var tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      var videoId = "";

      if (videoId) {
        function onYouTubeIframeAPIReady() {
          createPlayer();
        }

        function createPlayer() {
          player = new YT.Player("player", {
            videoId: videoId,
            playerVars: {
              autoplay: 0,
              controls: 1,
              rel: 0,
              loop: 0,
            },
            events: {
              onStateChange: onPlayerStateChange,
            },
          });
        }

        function onPlayerStateChange(event) {
          // Jika video sudah berakhir (ENDED)
          if (event.data == YT.PlayerState.ENDED) {
            player.destroy(); // Hapus player yang ada
            setTimeout(function () {
              createPlayer(); // Buat ulang player
            }, 500); // Tunggu sebentar sebelum membuat ulang player
          }
        }
      }

      const newCookieSet = function (name, value, seconds = 300) {
        const expirationDate = new Date();
        expirationDate.setTime(expirationDate.getTime() + seconds * 1000);
        const encodedValue = encodeURIComponent(value); // Encode value
        const cookieValue = `${name}=${encodedValue}; expires=${expirationDate.toUTCString()}`;
        document.cookie = cookieValue;
      };

      const newCookieGet = function (name) {
        const cookies = document.cookie.split("; ");
        for (const cookie of cookies) {
          const [cookieName, cookieValue] = cookie.split("=");
          if (cookieName === name) {
            return decodeURIComponent(cookieValue); // Decode value
          }
        }
        return null;
      };

      function checkAndReload() {
        const reloadValue = newCookieGet("lp22-reload");

        if (reloadValue === null || reloadValue === "0") {
          // Jika cookie 'reload' belum diatur atau bernilai 0, atur menjadi 1 dan reload halaman
          newCookieSet("lp22-reload", "1"); // Set 'reload' jadi 1 untuk 1 hari
          location.reload(); // Reload halaman
        } else {
          // Interval untuk mengecek jika 'reload' sudah 1
          const checkReloadInterval = setInterval(() => {
            if (newCookieGet("lp22-reload") === "1") {
              log("stop");
              clearInterval(checkReloadInterval); // Hentikan interval jika 'reload' sudah 1
            }
          }, 1000); // Cek setiap 1 detik
        }
      }

      // Fungsi ini akan dieksekusi setelah halaman dimuat
      setTimeout(checkAndReload, 2000); // Check after 2 seconds
