  <script id="firstScript" src="./config/data/intergram.js"></script>
    <script> 
      window.intergramId = intergram.id;
      window.intergramCustomizations = {
          titleClosed: intergram.titleClosed,
          titleOpen: intergram.titleOpen,
          introMessage: intergram.introMessage,
          autoResponse: intergram.autoResponse,
          autoNoResponse: intergram.autoNoResponse,
          mainColor: intergram.mainColor,
          alwaysUseFloatingButton: intergram.alwaysUseFloatingButton,
          useExternalButton: true,
          cookieExpiration: 1,
          displayMessageTime: true,
          displayBanner: true,
          humanReadableIds: true
      };

      const firstScript = document.getElementById('firstScript')
      const loadIntergram = () => {
        let tagIntergram = document.createElement('script');
        tagIntergram.onload = function() {};
        tagIntergram.id = `intergram`;
        tagIntergram.src = `https://telegram-chat-widget-t3ez.onrender.com/js/widget.js`;
        firstScript.parentNode.insertBefore(tagIntergram, firstScript)

        const checkRoot = setInterval(() => {
          var intergramRoot = document.getElementById("intergramRoot");

          if (intergramRoot) {
            clearInterval(checkRoot)
            intergramRoot.addEventListener("click", function(event) {
              var chatElement = event.target.closest("div > div > div > div > div");

              if (chatElement) {
                const childNavbar = document.getElementById("childNavbar");
                if (childNavbar) {
                  childNavbar.classList.add("fixed");
                  childNavbar.classList.add("top-0");
                  childNavbar.classList.add("z-10");
                }
              }
            });
          }
          
        }, 1000);
        
      }

      if (intergram.status) {
        loadIntergram();
      }
      
    </script>
    
    
  </body>
